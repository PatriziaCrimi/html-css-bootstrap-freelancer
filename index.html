<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Freelancer - Start Bootstrap Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ************* Inizio Header ************* -->
    <header>
      <!-- Header - Navbar -->
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span>Menu</span>
              <span class="sr-only">Toggle navigation</span>
              <div id="icon-bar-container">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </div>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#">Portfolio</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
      <!-- Header - Jumbotron -->
      <div id="jumbotron" class="bg-green">
        <div class="container padding-sections">
          <div class="row">
            <div class="col-xs-12">
              <img src="img/avatar.svg" alt="Smiling face">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h1>Start Bootstrap</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="divider">
                <hr class="half-rule">
                <div class="glyphicon glyphicon-star"></div>
                <hr class="half-rule">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p>Graphic Artist - Web Designer - Illustrator</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ************* Fine Header ************* -->

    <!-- ************* Inizio Main ************* -->
    <main>
      <!-- Main first section: Portfolio -->
      <section id="portfolio" class="bg-white">
        <div class="container padding-sections">
          <div class="row">
            <div class="col-xs-12">
              <h2>Portfolio</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="divider">
                <hr class="half-rule">
                <div class="glyphicon glyphicon-star"></div>
                <hr class="half-rule">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img src="img/cabin.png" alt="Log cabin">
              <img src="img/cake.png" alt="Cake slice">
              <img src="img/circus.png" alt="Circus tent">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img src="img/game.png" alt="Controller">
              <img src="img/safe.png" alt="Locked safe">
              <img src="img/submarine.png" alt="Submarine">
            </div>
          </div>
        </div>
      </section>
      <!-- Main second section: About -->
      <section id="about">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              PROVA SECONDA SEZIONE
            </div>
          </div>
        </div>
      </section>
      <!-- Main third section: Contacts -->
      <section id=contacts>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              PROVA TERZA SEZIONE
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ************* Fine Main ************* -->

    <!-- ************* Inizio Footer ************* -->
    <footer>

    </footer>
    <!-- ************* Fine Footer ************* -->

  </body>
</html>
